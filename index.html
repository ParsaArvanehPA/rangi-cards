<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>rangi cards</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./assets/fonts/IRANSansX/IRANSansX.css" />
        <script defer src="./app.js"></script>
    </head>
    <body>
        <button class="purple add-card-cta">add card +</button>

        <div class="wrapper">
            <button class="purple">
                <span class="card-number">1</span>
                <span class="card-size">بزرگ</span>
            </button>
            <button class="yellow">
                <span class="card-number">2</span>
                <span class="card-size">کوچک</span>
            </button>
            <button class="green">
                <span class="card-number">3</span>
                <span class="card-size">متوسط</span>
            </button>
            <button class="blue">
                <span class="card-number">4</span>
                <span class="card-size">بزرگ</span>
            </button>
            <button class="orange">
                <span class="card-number">5</span>
                <span class="card-size">کوچک</span>
            </button>
        </div>
    </body>
</html>
